<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration </title>
  <!-- bootsrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- local styles -->
  <link rel="stylesheet" href="css/teamStyles.css">
</head>
<body>

  <section class="containerBlue">
    <form id="registerUser" novalidate>
      <span class="heading2">Create Account</span>
      
      <label for="username">Username:</label>
      <input class="registerInput" type="text" id="username" name="username" required>
  
      <label for="email">Email:</label>
      <input class="registerInput" type="email" id="email" name="email" required>
  
      <label for="password">Password:</label>
      <input class="registerInput" type="password" id="password" name="password" required>
  
      <input class="registerBtn" type="submit">Register</button>
      
    </form>

    <br>
    <a href="homepage.htm">
      <div class="linkBlockBlue">Visit as Guest</div>
    </a>

    <div id="missingFieldsModal" class="modal">
      <div class="modal-content">
          <div id="modal-header">
              <span class="heading2">Missing Fields</span>
          </div>
          <div id="modal-body">
              <p>Please fill in all required fields before continuing.</p>
          </div>
          <div id="modal-footer">
              <button id="modalCloseBtn" class="btn">Understood</button>
          </div>
      </div>
  </div>
  </section>

<!-- bootstrap js link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- local javascript -->
<script src="js/ourScript.js"></script>

</body>
</html>
